<h1>Eventos</h1>
<hr />

<div>
  <div class="d-inline-flex align-items-center">
    <label for="filtro" class="me-2 mb-2">Filtro:</label>
    <input
      type="text"
      class="form-control mb-2"
      placeholder="buscar"
      [(ngModel)]="filtroLista"
      style="max-width: 300px"
    />
  </div>
</div>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th (click)="alterarImagem()">
        <button type="button" class="btn btn-outline-light btn-sm">
          {{ mostrarImagem ? "Ocultar" : "Exibir" }}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img
          [collapse]="!mostrarImagem"
          [isAnimated]="true"
          src="/assets/{{ evento.imagemURL }}"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"
        />
      </td>
      <td>{{ evento.eventoId }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lote }}</td>
      <td>
        <button type="button" class="btn btn-primary btn-sm me-2">Editar</button>
        <button type="button" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr *ngIf="!eventos || eventos.length == 0">
      <td colspan="8" class="text-center">
        <h4>Nenhum evento encontrado!</h4>
      </td>
    </tr>
  </tfoot>
</table>
